<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR [404] | Obscura Vault</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://keyholedingy.com/96/c4/53/96c45394c25254320b1f18d5a1cec172.js"></script>
    <style>
        /* Define custom colors and font for a stark, digital look */
        .bg-dark-void {
            background-color: #030712; /* Deep Slate Black */
        }
        
        /* Define a custom neon glow for Primary Cyan elements (404 Code) */
        .neon-cyan {
            color: #0ef; /* Bright Cyan */
            text-shadow:
                0 0 5px #0ef,
                0 0 15px #0ef,
                0 0 30px #0ef,
                0 0 60px #07f;
        }

        /* Define a custom neon glow for Secondary Blue elements (Header, Button details) */
        .neon-blue-header {
            color: #4db8ff; /* Light Blue */
            text-shadow:
                0 0 5px #4db8ff,
                0 0 15px #4db8ff,
                0 0 30px #4db8ff,
                0 0 60px #0066cc; /* Darker Blue Glow */
        }
        
        /* Glitch/Flicker Animation - now only uses the blue/cyan glow */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                transform: skewX(0deg);
                /* Use cyan glow */
                text-shadow: 0 0 4px #0ef, 0 0 11px #0ef, 0 0 19px #0ef, 0 0 40px #07f; 
            }
            20%, 24%, 55% {
                opacity: 0.8;
                transform: skewX(-5deg);
                text-shadow: none;
            }
            56% {
                opacity: 0.9;
                transform: skewX(2deg);
                text-shadow: 0 0 3px #0ef, 0 0 8px #0ef;
            }
        }

        .flickering-404 {
            animation: flicker 4s infinite alternate;
        }

        /* Container setup */
        .full-page {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-dark-void text-gray-200 font-mono full-page flex flex-col antialiased">

    <!-- Main Glitch Content Section -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center space-y-10 max-w-xl w-full">

            <!-- Site Name Header (Now Blue Neon) -->
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-widest uppercase neon-blue-header">
                // Obscura Vault
            </h1>

            <!-- 404 Code with Glitch Animation (Cyan) -->
            <div class="flickering-404 text-[140px] sm:text-[200px] font-black leading-none neon-cyan transition duration-100">
                404
            </div>

            <!-- Error Messages -->
            <div class="space-y-3">
                <!-- Error text remains red as requested -->
                <p class="text-xl sm:text-3xl font-bold text-red-500 tracking-wider neon-blue-header/80">
                    [ERROR: SYSTEM_FAILURE]
                </p>
                <p class="text-lg text-gray-400">
                    Target path corrupted or deleted. Initiate recovery protocol.
                </p>
            </div>

            <!-- Home Button (Blue Accent) -->
            <a href="https://obscuravault.vercel.app/"
               class="inline-block px-10 py-3 mt-8 text-lg font-bold text-white bg-blue-700 rounded-full shadow-2xl shadow-cyan-500/50 hover:bg-cyan-500 transition duration-500 transform hover:scale-[1.05] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-70 uppercase tracking-widest">
                > REBOOT_HOME
            </a>

        </div>
    </main>

    <!-- Footer with Copyright -->
    <footer class="p-4 border-t border-cyan-900/40">
        <div class="max-w-7xl mx-auto text-center text-sm text-gray-500">
            <p class="neon-cyan opacity-50">
                &copy; 2025 Obscura Vault. All rights reserved. [INIT: Protocol 404]
            </p>
        </div>
    </footer>

</body>
</html>
